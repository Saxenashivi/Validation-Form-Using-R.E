    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      <!-- Success -->
      <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong>𝓨𝓸𝓾𝓻 𝓽𝓻𝓪𝓿𝓮𝓵 𝓻𝓮𝓺𝓾𝓮𝓼𝓽 𝓱𝓪𝓼 𝓫𝓮𝓮𝓷 𝓼𝓾𝓬𝓬𝓮𝓼𝓼𝓯𝓾𝓵𝓵𝔂 𝓼𝓾𝓫𝓶𝓲𝓽𝓽𝓮𝓭
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <!-- Failure -->
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
            <strong>Error!</strong> 𝓨𝓸𝓾𝓻 𝓽𝓻𝓪𝓿𝓮𝓵 𝓻𝓮𝓺𝓾𝓮𝓼𝓽 𝓱𝓪𝓼 𝓷𝓸𝓽 𝓫𝓮𝓮𝓷 𝓼𝓮𝓷𝓽 𝓭𝓾𝓮 𝓽𝓸 𝓮𝓻𝓻𝓸𝓻𝓼
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
      <div class="container">
      
    <h1>𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓣𝓸 𝓣𝓻𝓪𝓿𝓮𝓵 𝓐𝓰𝓮𝓷𝓬𝔂</h1>
    <form>
        <div class="form-group">
            <label for="name1">𝓤𝓼𝓮𝓻𝓝𝓪𝓶𝓮</label>
            <input type="text" class="form-control " id="name1" placeholder="𝓔𝓷𝓽𝓮𝓻 𝔂𝓸𝓾𝓻 𝓾𝓼𝓮𝓻𝓷𝓪𝓶𝓮">
            <small id="namevalid" class="form-text text-muted text-danger invalid-feedback"style="color:red;">
              𝓨𝓸𝓾𝓻 𝓾𝓼𝓮𝓻𝓷𝓪𝓶𝓮 𝓶𝓾𝓼𝓽 𝓫𝓮 2-10 𝓬𝓱𝓪𝓻𝓪𝓬𝓽𝓮𝓻𝓼 𝓵𝓸𝓷𝓰 𝓪𝓷𝓭 𝓼𝓱𝓸𝓾𝓵𝓭 𝓷𝓸𝓽 𝓼𝓽𝓪𝓻𝓽 𝔀𝓲𝓽𝓱 𝓪 𝓷𝓾𝓶𝓫𝓮𝓻
                  </small>
        </div>
        <div class="form-group">
            <label for="email">𝓔𝓶𝓪𝓲𝓵 𝓪𝓭𝓭𝓻𝓮𝓼𝓼</label>
            <input type="text" class="form-control" id="email" placeholder="𝓔𝓷𝓽𝓮𝓻 𝔂𝓸𝓾𝓻 𝓮𝓶𝓪𝓲𝓵">
            <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Your email must be a valid email
                  </small>
        </div>
        <div class="form-group">
            <label for="car">𝓢𝓮𝓵𝓮𝓬𝓽 𝔂𝓸𝓾𝓻 𝓬𝓪𝓻</label>
            <select class="form-control" id="car">
                <option>𝓞𝓶𝓷𝓲</option>
                <option>𝓜𝓪𝓻𝓾𝓽𝓲 800</option>
                <option>𝓕𝓸𝓻𝓭 𝓣𝓲𝓽𝓪𝓷𝓲𝓾𝓶</option>
                <option>𝓐𝓾𝓭𝓲 𝓐4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">𝓔𝓷𝓽𝓮𝓻 𝔂𝓸𝓾𝓻 𝓹𝓱𝓸𝓷𝓮 𝓷𝓾𝓶𝓫𝓮𝓻</label>
            <input class="form-control" name="phone" id="phone" rows="3">
            <small id="emailvalid" class="form-text text-muted invalid-feedback">
              𝓨𝓸𝓾𝓻 𝓹𝓱𝓸𝓷𝓮 𝓷𝓾𝓶𝓫𝓮𝓻 𝓶𝓾𝓼𝓽 𝓫𝓮 10 𝓭𝓲𝓰𝓲𝓽 𝓵𝓸𝓷𝓰
                  </small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">
              𝓐𝓷𝔂 𝓸𝓽𝓱𝓮𝓻 𝓶𝓮𝓼𝓼𝓪𝓰𝓮...🐱‍💻</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button id="submit" class="btn btn-primary">𝓢𝓾𝓫𝓶𝓲𝓽</button>
        
      </form>
</div>
